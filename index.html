<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body>
    <!-- <div class="nav-bar" >
        <div  class="features" >Features</div>
        <div class="news">News<br/></div>
        <div class="contactUs" >Contact us <br/></div>
        <div class="settings" >Settings</div>
        <div><button class="features">Features</button></div>
    </div> -->

    <header class="header">
        <span class="logo"><img src="assets/logo1.png" alt="" width="216px" height="69.66px"></span>
        <nav class="nav-bar">
            <a href="">Features</a>
            <a href="">News</a>
            <a href="">Contact us</a>
            <a href="">Settings</a>
        </nav>
        <div class="btn-section">
            <button class="btn-swiftmode"><img src="assets/dark-mode.png" alt="" width="18" height="18" ></button>
            <button class="btn-login">Login</button>
            <button class="btn-signup">Sign up</button>
        </div> 
    </header>

    
    <section class="sec-search">
        <input   id="sec-input" class="form-control me-2" type="search" placeholder="Search City/Postal Code/Latitude & Longitude.." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit" onclick="searchBtnOnClick()">Search</button>
    </section> 

    <Section class="sec-current-weather">
        <div class="cw-1">
            <h5 id="localTime">Local Time</h5>
            <img src="assets/icons8-sunny-48.png" alt="" height="82px" width="82px">
        </div>

        <div class="cw-2">
            <h3 id="locationName">location</h3>
            <p id="txtWeather">Sunny</p>
            <div class="value">
                <span id="temp" >26</span>
                <span >&deg;</span>
                <span >C</span>
              </div>

        </div>

        <div class="container">
            <div class="w-value">
                <h5>Humidity</h5>
                <img src="assets/icons8-humidity-50.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="humidity">70</span>
                    <span>%</span>
                </div>
            </div>
            <div class="w-value">
                <h5>Feel Like</h5>
                <img src="assets/icons8-heat-48.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="tempFeel">70</span>
                    <span>&deg; C</span>
                </div>
            </div>
            <div class="w-value">
                <h5>Wind</h5>
                <img src="assets/icons8-wind-50.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="wind">70</span>
                    <span>Km/h</span>
                </div>
            </div>
            <div class="w-value">
                <h5>Pressure</h5>
                <img src="assets/icons8-pressure-gauge-50.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="pressure">70</span>
                    <span>hPa</span>
                </div>
            </div>
            <div class="w-value">
                <h5>UV</h5>
                <img src="assets/icons8-uv-index-64.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="uv">70</span>
                    <span>%</span>
                </div>
            </div>
            <div class="w-value">
                <h5>Visibility</h5>
                <img src="assets/icons8-visibility-50.png" alt="" width="26" height="26">
                <div class="cw-value">
                    <span id="visibility">70</span>
                    <span>Km</span>
                </div>
            </div>
        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
